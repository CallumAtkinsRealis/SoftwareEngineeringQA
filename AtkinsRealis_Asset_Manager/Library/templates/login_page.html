{% extends "master.html" %}

<!DOCTYPE html>
<html>
    
<head>
    <title>{% block title_1 %}Login Page{% endblock %}</title>
</head>


{% block content %}
<body>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST" novalidate>
        {% csrf_token %}
        <h2>Login</h2>
        {{form.as_p}}
        <input type="submit" value="Login" />
    </form>
</body>
{% endblock %}
</html>
